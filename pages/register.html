<body>
  <header>
    <a href="https://api.whatsapp.com/send?phone=987654321" 
     class="btn-wsp" target="_blank">              
      <i class="fa-brands fa-whatsapp"></i>
     </a>
     <nav class="navbar__container">
     
      <div class="menu-label">
        <img src="../assets/img/menu.png" alt="" class="menu-icon" />
      </div>
      <ul class="navbar-list">
        <li><a class="navbar-link" href="../index.html">Inicio</a></li>
        <li><a class="navbar-link" href="../#products">Prestaciones</a></li>
        <li><a class="navbar-link" href="https://api.whatsapp.com/send?phone=987654321">Trabaja con nosotros</a></li>
        <li><a class="navbar-link" href="../#contacto">Contacto</a></li>
        <li><a class="navbar-link" href="../#social">Nuestras redes</a></li>
        <li><a class="navbar-link" href="./pages/register.html">Registro</a></li>
        <li><a class="navbar-link" href="../pages/login.html">Ingreso</a></li>
        <div class="cart-label">

          <i class="fa-solid fa-cart-shopping cart-icon">
            <div class="cart-bubble">0</div>
          </i>
  
        </div>

      </ul>
      
    </nav>
  </header>
  <main>


    <form class="form__container" id="register-form" novalidate>
      <p class="form__title">Crea tu cuenta</p>
      <div class="form__field">
        <input type="text" placeholder="Ingresa tu nombre completo" class="form__input" id="name" autocomplete="off" />
        <small></small>

      </div>

      <div class="form__field">
        <input type="text" placeholder="Ingresa tu apellido" class="form__input" id="lastName" autocomplete="off" />
        <small></small>
      </div>

      <div class="form__field">
        <input type="email" placeholder="Ingresa tu email" class="form__input" id="email" autocomplete="off" />
        <small></small>
      </div>

      <div class="form__field">
        <input type="password" placeholder="Ingresa tu contraseña" class="form__input" id="password" autocomplete="off" />
        <small></small>
        <i class= "bx bx-show-alt"> </i>
      </div>


      <div class="form__field">
        <input type="text" placeholder="Ingresa tu telefono" class="form__input" id="phone" autocomplete="off" />
        <small></small>
      </div>

      <input type="submit" class="form__submit__btn" value="Registrarse" />
      <p class="form--redirect">¿Ya tenés cuenta? <a class="link--gradient" href="./login.html">Iniciá Sesión</a></p>
    </form>
  </main>
  <footer>
