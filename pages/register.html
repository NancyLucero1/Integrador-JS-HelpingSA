<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <link rel="stylesheet" href="..index.html" />
  <link rel="stylesheet" href="../assets/styles.css" />
  <link rel="stylesheet" href="../assets/style.css" />
  <link rel="stylesheet" href="../assets/form.css" />
  <link rel="stylesheet" href="../assets/animaciones.css" />
  <link rel="stylesheet" href="../assets/mediaqueries.css" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com"> 
</head>

<body>
  <header>
    <a href="https://api.whatsapp.com/send?phone=987654321" 
     class="btn-wsp" target="_blank">              
      <i class="fa-brands fa-whatsapp"></i>
     </a>
     <nav class="navbar__container">
     
      <div class="menu-label">
        <img src="../assets/img/menu.png" alt="" class="menu-icon" />
      </div>
      
    </nav>
  </header>
  <main>


    <form class="form__container" id="register-form" novalidate>
      <p class="form__title">Crea tu cuenta</p>
      <!-- Nombre -->
      <div class="form__field">
        <input type="text" placeholder="Ingresa tu nombre completo" class="form__input" id="name" autocomplete="off" />
        <small></small>

      </div>
      <!-- Nombre -->

      <!-- Apellido -->
      <div class="form__field">
        <input type="text" placeholder="Ingresa tu apellido" class="form__input" id="lastName" autocomplete="off" />
        <small></small>
      </div>
      <!-- Apellido -->

      <!-- Email -->
      <div class="form__field">
        <input type="email" placeholder="Ingresa tu email" class="form__input" id="email" autocomplete="off" />
        <small></small>
      </div>
      <!-- Email -->

      <!-- Password -->
      <div class="form__field">
        <input type="password" placeholder="Ingresa tu contraseña" class="form__input" id="password" autocomplete="off" />
        <small></small>
        <i class= "bx bx-show-alt"> </i>
      </div>
      <!-- Password -->

      <!-- Telefono -->
      <div class="form__field">
        <input type="text" placeholder="Ingresa tu telefono" class="form__input" id="phone" autocomplete="off" />
        <small></small>
      </div>
      <!-- Telefono -->

      <input type="submit" class="form__submit__btn" value="Registrarse" />
      <p class="form--redirect">¿Ya tenés cuenta? <a class="link--gradient" href="./login.html">Iniciá Sesión</a></p>
    </form>
  </main>
  <footer>
    <p class="footer__text"></p>
    <p>Designed with <img src="../assets/img/cuore.png" class="cuore" alt="">   by Nancy Lucero </p>
    <p> - 2023 Copy@right - All rights reserved. - </p>
  </footer>
  
  <div class="add-modal"></div>
  
  <script src="../assets/register.js"></script>
  <script src="./assets/data.js"></script>
  <script src="./assets/index.js"></script>
 
  

 
 
</body>

</html>
